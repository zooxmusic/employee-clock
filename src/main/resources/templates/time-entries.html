<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container my-2">
    <h1>Employees List</h1>

    <table>
        <tr>
            <td>    <a th:href = "@{/punchIn}" class="btn btn-primary btn-sm mb-3">Punch In</a></td>
        </tr>
        <tr>
            <td>Take Break</td>
        </tr>
        <tr>
            <td>Take Lunch</td>
        </tr>
        <tr>
            <td>Punch Out</td>
        </tr>
    </table>

    <table border="1" class = "table table-striped table-responsive-md">
       <tbody>
        <tr th:each="timeEntry : ${timeEntries}">
            <td th:text="${timeEntry.date}"></td>
            <td th:text="${timeEntry.date}"></td>
            <td th:text="${timeEntry.description}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
